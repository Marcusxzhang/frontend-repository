<!-- 
    HTML <a> tag
    Normal used.
    * href : URL
    * hreflang : language_code
    * id
    * ping : /list_of_URLs/
    * rel : alternate | author | bookmark | external | help | license | next | nofollow | noreferrer | noopener | prev | search | tag
    * target : _blank | _parent | _self | _top | framename
    * type : /media_type/

    For those can not support HTML5.
    * charset : /char_encoding/
    * coords : /coordinates/
    * name : /section_name/
    * rev : text
    * shape : default | rect | circle | poly

    For those new in HTML5.
    * download : /filename/
    * media : /media_query/ 
 -->
<a  href=""
    hreflang=""
    id=""
    rel=""
    target=""
    shape=""
    type=""></a>
<a  charset=""
    coords=""
    name=""
    rev=""
    shape=""></a>
<a  download=""
    media=""></a>
